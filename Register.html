    <section id="form">
      <div class="row">
      <div class="container-form">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <button type="submit" value="submit" class="button1">Login</button>
                <span class="switch">Don't have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign Up
                    </label>
                </span>
            </div>

            <div class="form_back">
                <div class="form_details">Welcome, Kindly Register</div>
                <input type="text" class="input" placeholder="Fullname">
                <input type="email" class="input" placeholder="Email">
                <input type="tel" class="input" placeholder="Phone Number">
                <input type="text" class="input" placeholder="Contact Address">
                <input type="password" class="input" placeholder="Confirm Password">
                <input type="password" class="input" placeholder="Confirm Password">
                <button type="submit" value="submit" class="button1">Register</button>
                <span class="switch">Already have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label>
                </span>
            </div>
        </form>
      </div>
